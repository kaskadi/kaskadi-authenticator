<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kaskadi-authenticator example</title>
    <script type="module" src="../kaskadi-authenticator.js"></script>
    <style>
      * {
        font-family: Roboto;
      }
      body, html {
        margin: 0;
        padding: 0;
      }
      #result {
        color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <kaskadi-authenticator id="auth"></kaskadi-authenticator>
    <div id="result"></div>
    <script type="text/javascript">
      auth.addEventListener('login', (e) => {
        document.querySelector('#result').textContent = JSON.stringify(e.detail)
      })
    </script>
  </body>
</html>
